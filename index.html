<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt & Giriş</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Kayıt Ol</h1>
    <form method="post" action="register.php">
      <div class="input-group">
        <i class="fas fa-user"></i> <!--kişi ikonu-->
        <input type="text" name="fName" id="fName" placeholder="Adınız" required />
        <label for="fName">Adınız</label>
      </div>
      <div class="input-group">
        <i class="fas fa-user"></i> <!--kişi ikonu-->
        <input type="text" name="lName" id="lName" placeholder="Soyadınız" required />
        <label for="lName">Soyadınız</label>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope"></i> <!--zarf ikonu-->
        <input type="email" name="email" id="email" placeholder="E-posta" required />
        <label for="email">E-posta</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i> <!--kilit ikonu-->
        <input type="password" name="password" id="password" placeholder="Parola" required />
        <label for="password">Parola</label>
      </div>
      <input type="submit" class="btn" value="Kayıt Ol" name="signUp" />
    </form>
    <div class="links">
      <p>Zaten hesabınız var mı?</p>
      <button id="signInButton">Giriş Yap</button>
    </div>
  </div>

  <div class="container" id="signIn">
    <h1 class="form-title">Giriş Yap</h1>
    <form method="post" action="register.php">
      <div class="input-group">
        <i class="fas fa-envelope"></i> <!--zarf ikonu-->
        <input type="email" name="email" id="emailSignIn" placeholder="E-posta" required />
        <label for="emailSignIn">E-posta</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i> <!--kilit ikonu-->
        <input type="password" name="password" id="passwordSignIn" placeholder="Parola" required />
        <label for="passwordSignIn">Parola</label>
      </div>
      <p class="recover">
        <a href="#">Parolayı Kurtar</a>
      </p>
      <input type="submit" class="btn" value="Giriş Yap" name="signIn" />
    </form>
    <div class="links">
      <p>Henüz hesabınız yok mu?</p>
      <button id="signUpButton">Kayıt Ol</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
